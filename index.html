<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock|Paper|Scissors</title>
</head>
<body>
    <section class="container">
        <div class="result">
          <div class="result_images">
          <span class="user">
            <img src="img/rock.png">
          </span>
          <span class="cpu">
            <img src="img/rock.png">
          </span>
          </div>
          <div class="result_text">Let's Play!</div>
        </div>
        <div class="options">
            <div class="option">
                <img src="img/rock.png">
                <p>Rock</p>
            </div>
            <div class="option">
                <img src="img/paper.png">
                <p>Paper</p>
            </div>
            <div class="option">
                <img src="img/scissors.png">
                <p>Scissors</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
